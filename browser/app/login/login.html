<div class="signin-container">
	<div class="buffer local">
		<form name="login" ng-submit="submitLogin()">
			<div class="form-group">
				<label>email</label>
				<input type="text" class="form-control" name="email" ng-model="email" placeholder="Email" required />
			</div>
			<div class="form-group">
				<label>password</label>
				<input type="password" class="form-control" name="password" ng-model="password" placeholder="Password" required />
			</div>
			<button type="submit" class="btn btn-block btn-primary">login</button>
		</form>
	</div>
	<div class="or buffer">
		<div class="back-line"><span>OR</span></div>
	</div>
	<div class="buffer oauth">
		<p><oauth-button provider-name="Google"></oauth-button></p>
		<p><oauth-button provider-name="Twitter"></oauth-button></p>
		<p><oauth-button provider-name="GitHub"></oauth-button></p>
	</div>
</div>
